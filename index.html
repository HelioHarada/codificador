<body>
    
    <div class="container-fluid" style="margin: 0px">

       <br>
       <br>
      <div class="box">
          <h4 align="center">Cesar</h4>
            <label for="frase">Digite a frase</label> <br>
            <input id="frase" style="width:500px" type="text" placeholder="digite a frase">
            <br>
            <br>
            <label for="des">deslocamento</label><br>
            <input id="des" type="number" placeholder="descolamento">
            <br>
            <br>
            <button class="btn btn-success" id="cod">Codificar</button>
            <button class="btn btn-primary" id="dec">decodificar</button>
      </div>
       <br>
       <br>
       <div class="box">
           <h2 align="center" class="pronto"></h2>
       </div>
       
    </div>
    <script>
        var frase = "";


        $('#cod').on('click',function(){
          frase = $('#frase').val().toLowerCase();;
          var off = $('#des').val();
         
          var x = parseInt(off);
            codificar(frase, x)
            

        })

        $('#dec').on('click',function(){
          frase = $('#frase').val().toLowerCase();;
          var off = $('#des').val();
         
          var x = parseInt(off);
            decodificar(frase, x)
            

        })

        function codificar(frase, x){
    
              var alfa = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
              var keep = [];


            for (var i = 0; i < frase.length; i++)
            {
                if(frase[i] != ' ')
                {
                for (var j = 0; j < alfa.length; j++)
                {
                    if (frase[i] == alfa[j])
                    {
                    keep[i] = alfa[(j + x) % alfa.length];
                    break;
                    }
                }
                }
                else
                {
                keep[i] = ' ';
                }
            }

            $(".pronto").text(keep.join(""))
            console.log(keep.join(""))
        }

        function decodificar(frase, x){
                
            var alfa = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
              var keep = [];


            for (var i = 0; i < frase.length; i++)
            {
                if(frase[i] != ' ')
                {
                for (var j = 0; j < alfa.length; j++)
                {
                    if(x > 26)
                    {
                        x = x % 26;
                    }

                    if (frase[i] == alfa[j])
                    {
                        // console.log(alfa[(j - x) % alfa.length])
                        console.log(j, x)
                       if(j == 0)
                       {
                            j = 26;
                            // console.log("zero")
                       }
                       if((j -x )< 0){
                           var t = (j -x )+26;

                           keep[i] = alfa[t];
                        console.log(alfa[t])
                       }else{
                        keep[i] = alfa[(j - x) % alfa.length];
                       }
                     
                        // console.log(2 % alfa.length)
              
                    break;
                    }
                }
                }
                else
                {
                keep[i] = ' ';
                }
            }

            $(".pronto").text(keep.join(""))
            // console.log(keep.join(""))
        }

    </script>
